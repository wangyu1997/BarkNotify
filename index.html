            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value};${expires};path=/`;
        }

        function deleteCookie(name) {
            document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:01 GMT;path=/`;
        }

        // æ˜¾ç¤ºç»“æœæ¨¡æ€æ¡†
        function showResultModal(success, title, message) {
            const modal = document.getElementById('resultModal');
            const icon = document.getElementById('modalIcon');
            const titleEl = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');

            icon.textContent = success ? 'ğŸ’–' : 'ğŸ’”';
            titleEl.textContent = title;
            body.innerHTML = message;

            modal.classList.add('show');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        // æ ¼å¼é€‰æ‹©
        function selectFormat(format) {
            const buttons = document.querySelectorAll('.format-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.closest('.format-btn').classList.add('active');

            const titleGroup = document.getElementById('titleGroup');
            const subtitleGroup = document.getElementById('subtitleGroup');
            const titleInput = document.getElementById('title');
            const subtitleInput = document.getElementById('subtitle');

            if (format === 'simple') {
                titleGroup.classList.add('hidden');
                subtitleGroup.classList.add('hidden');
                titleInput.removeAttribute('required');
                subtitleInput.removeAttribute('required');
            } else if (format === 'title') {
                titleGroup.classList.remove('hidden');
                subtitleGroup.classList.add('hidden');
                titleInput.setAttribute('required', 'required');
                subtitleInput.removeAttribute('required');
            } else if (format === 'full') {
                titleGroup.classList.remove('hidden');
                subtitleGroup.classList.remove('hidden');
                titleInput.setAttribute('required', 'required');
                subtitleInput.setAttribute('required', 'required');
            }
        }

        // åˆ‡æ¢é«˜çº§é€‰é¡¹
        function toggleAdvanced() {
            const content = document.getElementById('advancedContent');
            const toggle = document.querySelector('.advanced-toggle');
            content.classList.toggle('show');
            toggle.classList.toggle('active');
        }

        // æ‰“å¼€è®¾ç½®
        function openSettings() {
            const token = getCookie(TOKEN_COOKIE_NAME);
            const server = getCookie(SERVER_COOKIE_NAME) || BARK_URL;
            const icon = getCookie(ICON_COOKIE_NAME) || ICON_URL;

            document.getElementById('settingsToken').value = token;
            // é»˜è®¤é€‰ä¸­"è®°ä½ Key"
            document.getElementById('settingsSaveToken').checked = true;
            document.getElementById('settingsServer').value = server;
            document.getElementById('settingsIcon').value = icon;

            document.getElementById('settingsModal').classList.add('show');
        }

        // ä¿å­˜è®¾ç½®
        function saveSettings() {
            const token = document.getElementById('settingsToken').value.trim();
            const saveToken = document.getElementById('settingsSaveToken').checked;
            const server = document.getElementById('settingsServer').value.trim();
            const icon = document.getElementById('settingsIcon').value.trim();

            if (saveToken && token) {
                setCookie(TOKEN_COOKIE_NAME, token);
            } else {
                deleteCookie(TOKEN_COOKIE_NAME);
            }

            if (server) {
                BARK_URL = server;
                setCookie(SERVER_COOKIE_NAME, server);
            }

            if (icon) {
                ICON_URL = icon;
                setCookie(ICON_COOKIE_NAME, icon);
            }

            closeModal('settingsModal');
            showResultModal(true, 'è®¾ç½®å·²ä¿å­˜', '<p>æ‚¨çš„è®¾ç½®å·²æˆåŠŸä¿å­˜ï¼ğŸ’•</p>');
        }

        // é¡µé¢åŠ è½½
        window.addEventListener('DOMContentLoaded', () => {
            // æ¢å¤è®¾ç½®
            const savedServer = getCookie(SERVER_COOKIE_NAME);
            const savedIcon = getCookie(ICON_COOKIE_NAME);
            if (savedServer) BARK_URL = savedServer;
            if (savedIcon) ICON_URL = savedIcon;

            // é»˜è®¤å±•å¼€æ ‡é¢˜ç»„
            document.getElementById('titleGroup').classList.remove('hidden');

            // å¢å¼ºå¤é€‰æ¡†ç‚¹å‡» - ç‚¹å‡»æ•´ä¸ªåŒºåŸŸéƒ½èƒ½åˆ‡æ¢
            document.querySelectorAll('.checkbox-group').forEach(group => {
                group.addEventListener('click', (e) => {
                    // å¦‚æœç‚¹å‡»çš„ä¸æ˜¯å¤é€‰æ¡†æœ¬èº«æˆ–labelï¼Œåˆ™æ‰‹åŠ¨åˆ‡æ¢å¤é€‰æ¡†
                    if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'LABEL') {
                        const checkbox = group.querySelector('input[type="checkbox"]');
                        if (checkbox) {
                            checkbox.checked = !checkbox.checked;
                        }
                    }
                });
            });
        });

        // è¡¨å•æäº¤
        document.getElementById('barkForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = getCookie(TOKEN_COOKIE_NAME);
            if (!token) {
                showResultModal(false, 'æœªè®¾ç½® Key', '<p>è¯·å…ˆåœ¨å³ä¸Šè§’è®¾ç½®ä¸­é…ç½®å¯¹æ–¹çš„è®¾å¤‡ Key å“¦~</p>');
                return;
            }

            const activeFormat = document.querySelector('.format-btn.active').dataset.format;
            const title = document.getElementById('title').value.trim();
            const subtitle = document.getElementById('subtitle').value.trim();
            const body = document.getElementById('body').value.trim();

            const url = document.getElementById('url').value.trim();
            const group = document.getElementById('group').value.trim();
            const sound = document.getElementById('sound').value;
            const level = document.getElementById('level').value;
            const call = document.getElementById('call').checked ? '1' : '';

            // æ„å»º URL
            let requestUrl = `${BARK_URL}/${encodeURIComponent(token)}`;

            if (activeFormat === 'simple') {
                requestUrl += `/${encodeURIComponent(body)}`;
            } else if (activeFormat === 'title') {
                requestUrl += `/${encodeURIComponent(title)}/${encodeURIComponent(body)}`;
            } else if (activeFormat === 'full') {
                requestUrl += `/${encodeURIComponent(title)}/${encodeURIComponent(subtitle)}/${encodeURIComponent(body)}`;
            }

            // æ„å»ºå‚æ•°
            const params = new URLSearchParams();
            if (url) params.append('url', url);
            if (group) params.append('group', group);
            if (ICON_URL) params.append('icon', ICON_URL);
            if (sound) params.append('sound', sound);
            if (call) params.append('call', call);
            if (level) params.append('level', level);

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span>ğŸ’Œ</span><span>å‘é€ä¸­...</span>';

            try {
                const queryString = params.toString();
                const finalUrl = queryString ? `${requestUrl}?${queryString}` : requestUrl;

                let response;
                try {
                    response = await fetch(finalUrl, {
                        mode: 'cors',
                        credentials: 'omit'
                    });
                } catch (corsError) {
                    await fetch(finalUrl, {
                        mode: 'no-cors',
                        credentials: 'omit'
                    });

                    showResultModal(
                        true,
                        'çˆ±å·²é€è¾¾ ğŸ’•',
                        '<p>ä½ çš„æ¶ˆæ¯å·²ç»é£å‘ TA å•¦~</p><p style="margin-top: 10px; font-size: 14px; color: #999;">è¯·è®© TA æŸ¥æ”¶æ‰‹æœºé€šçŸ¥ ğŸ“±</p>'
                    );
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    showResultModal(
                        true,
                        'çˆ±å·²é€è¾¾ ğŸ’•',
                        '<p>ä½ çš„æ¶ˆæ¯å·²ç»é£å‘ TA å•¦~</p><p style="margin-top: 10px; font-size: 14px; color: #999;">è¯·è®© TA æŸ¥æ”¶æ‰‹æœºé€šçŸ¥ ğŸ“±</p>'
                    );
                    return;
                }

                if (data.code === 200 && data.message === 'success') {
                    showResultModal(
                        true,
                        'çˆ±å·²é€è¾¾ ğŸ’•',
                        '<p>ä½ çš„æ¶ˆæ¯å·²ç»é£å‘ TA å•¦~</p><p style="margin-top: 10px; font-size: 14px; color: #999;">è¯·è®© TA æŸ¥æ”¶æ‰‹æœºé€šçŸ¥ ğŸ“±</p>'
                    );
                } else {
                    showResultModal(
                        false,
                        'å‘é€å¤±è´¥ ğŸ’”',
                        `<p>å•Šå“¦ï¼Œå‘é€å¤±è´¥äº†...</p><p style="margin-top: 10px; font-size: 14px; color: #999;">${data.message || 'è¯·æ£€æŸ¥è®¾ç½®'}</p>`
                    );
                }
            } catch (error) {
                if (error.message.includes('Load failed') || error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                    showResultModal(
                        true,
                        'å¯èƒ½å·²é€è¾¾ ğŸ’Œ',
                        '<p>æ¶ˆæ¯å¯èƒ½å·²ç»å‘é€æˆåŠŸ~</p><p style="margin-top: 10px; font-size: 14px; color: #999;">è¯·è®© TA æ£€æŸ¥ä¸€ä¸‹æ‰‹æœºé€šçŸ¥</p>'
                    );
                } else {
                    showResultModal(
                        false,
                        'å‘é€å¤±è´¥ ğŸ’”',
                        `<p>å‘é€é‡åˆ°äº†é—®é¢˜...</p><p style="margin-top: 10px; font-size: 14px; color: #999;">${error.message}</p>`
                    );
                }
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<span>ğŸ’•</span><span>å‘é€ç»™ TA</span>';
            }
        });

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });
        });
    </script>
